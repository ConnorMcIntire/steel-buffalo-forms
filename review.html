<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steel Buffalo - Review Cutsheet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow space-y-6">
    <h1 class="text-3xl font-bold text-gray-800 text-center">Review Deer Cutsheet</h1>

    <div id="reviewContent" class="space-y-8">
      <!-- Sections will be populated by JS -->
      <div id="hunterInfo"></div>
      <div id="animalInfo"></div>
      <div id="taxidermyInfo"></div>
      <div id="processingPrices"></div>
      <div id="processingOptions"></div>
      <div id="specialtiesInfo"></div>
    </div>

    <div class="text-right pt-4">
      <button onclick="window.print()" class="bg-green-700 text-white px-6 py-3 rounded-xl hover:bg-green-800 transition">Print / Save as PDF</button>
    </div>
  </div>

  <script src="scripts/review.js"></script>
</body>
</html>
